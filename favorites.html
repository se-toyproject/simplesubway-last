<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>즐겨찾기 목록</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #007bff;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 2px solid #007bff;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #007bff;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:hover {
      background-color: #e9ecef;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    li button {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #dc3545;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    li button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>즐겨찾기 목록</h1>
    <ul id="favoritesList">
      <!-- 즐겨찾기 목록이 여기에 추가됩니다 -->
    </ul>
    <button onclick="window.history.back()">돌아가기</button>
  </div>
  <script>
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    const favoritesList = document.getElementById('favoritesList');

    favorites.forEach(station => {
      const listItem = document.createElement('li');
      listItem.innerHTML = `
        ${station}
        <button onclick="removeFromFavorites('${station}')">삭제</button>
      `;
      listItem.querySelector('button').onclick = (event) => {
        event.stopPropagation();
        removeFromFavorites(station);
      };
      listItem.onclick = () => {
        // Flask의 url_for을 사용하여 동적으로 경로 설정
        window.location.href = "{{ url_for('results') }}?station=" + encodeURIComponent(station);
      };
      favoritesList.appendChild(listItem);
    });

    function removeFromFavorites(station) {
      const index = favorites.indexOf(station);
      if (index > -1) {
        favorites.splice(index, 1);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        location.reload(); // 페이지를 새로고침하여 목록을 업데이트
      }
    }
  </script>
</body>
</html>
