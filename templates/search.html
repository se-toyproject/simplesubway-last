<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 뚝딱, 등교 뚝딱!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>지하철 뚝딱, 등교 뚝딱!</h1>
    
    <form id="searchForm">
        <label for="line">호선을 선택하세요</label>
        <select id="line" name="line" required>
            <option value="">선택해주세요</option>
            <option value="1">1호선</option>
            <option value="2">2호선</option>
            <option value="3">3호선</option>
            <option value="4">4호선</option>
            <option value="5">5호선</option>
            <option value="6">6호선</option>
            <option value="7">7호선</option>
            <option value="8">8호선</option>
            <option value="9">9호선</option>
        </select>

        <label for="station">출발역을 선택하세요</label>
        <select id="station" name="station" required>
            <option value="">먼저 호선을 선택해주세요</option>
        </select>

        <button type="submit">조회 하기</button>
    </form>

    <div id="message"></div>

    {% if session.logged_in %}
        <a href="{{ url_for('favorites_page') }}" class="button">즐겨 찾기 목록</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="button">즐겨 찾기 목록</a>
    {% endif %}

    <a href="#" class="button" id="showLineMap">노선도 보기</a>

    {% if session.logged_in %}
        <a href="{{ url_for('logout') }}" class="button">로그아웃</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="button">로그인</a>
    {% endif %}

    <div id="lineMapModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="{{ url_for('static', filename='subway_map.jpg') }}" alt="지하철 노선도">
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
