<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 도착 정보 결과</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>지하철 도착 정보 결과</h1>
    <div class="result-container">
        <div class="direction">
            <h2>상행선</h2>
            <p><strong>노선명:</strong> <span id="upLineName"></span></p>
            <p><strong>실시간 도착 정보:</strong> <span id="upArrivalInfo"></span></p>
            <p><strong>지하철 현재 위치:</strong> <span id="upCurrentLocation"></span></p>
        </div>
        <div class="direction">
            <h2>하행선</h2>
            <p><strong>노선명:</strong> <span id="downLineName"></span></p>
            <p><strong>실시간 도착 정보:</strong> <span id="downArrivalInfo"></span></p>
            <p><strong>지하철 현재 위치:</strong> <span id="downCurrentLocation"></span></p>
        </div>
    </div>
    <button id="addFavorite">즐겨찾기 추가</button>
    <a href="{{ url_for('search') }}" class="button">돌아가기</a>
    <script src="{{ url_for('static', filename='results.js') }}"></script>
</body>
</html>
