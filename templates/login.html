<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <!-- Flask에서 정적 파일(styles.css)을 로드할 때는 url_for을 사용합니다. -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa; /* 연한 회색 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center; /* 중앙 정렬 추가 */
    }
    .login-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 2px solid #007bff; /* 파란색 테두리 */
      width: 300px; /* 크기 줄이기 */
    }
    label, input, button {
      display: block;
      margin: 10px auto;
      font-size: 16px;
    }
    input {
      padding: 10px;
      border: 1px solid #007bff; /* 파란색 테두리 */
      border-radius: 4px;
      background-color: #f8f9fa; /* 연한 회색 배경 */
    }
    button {
      padding: 10px 20px;
      background-color: #007bff; /* 파란색 배경 */
      color: #ffffff; /* 흰색 텍스트 */
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3; /* 어두운 파란색 배경 */
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    <form id="loginForm" onsubmit="loginUser(event)">
      <label for="username">사용자 이름:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" required>

      <div class="button-container">
        <button type="submit">로그인</button>
        <button type="button" id="signupButton">회원가입</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('signupButton').addEventListener('click', function() {
      window.location.href = '/signup';
    });

    async function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }

        const result = await response.json();
        
        if (response.status === 200) {
          alert(result.message);
          window.location.href = '/'; // 로그인 후 메인 페이지로 이동
        } else {
          alert(result.error);
        }
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        alert('로그인 중 오류가 발생했습니다. 다시 시도해주세요.');
      }
    }
  </script>
</body>
</html>
